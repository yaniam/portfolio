<!DOCTYPE html>
<html lang="en" data-theme="light">
<link rel="stylesheet" href="styles.css?v=20241016">
<script type="module" src="script.js?v=20241016"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ian Porto e Mello - Curriculum Vitae">
    <title>Curriculum Vitae - Ian Porto e Mello</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KC0252SM8B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KC0252SM8B');
    </script>
    
    <script>
        (function () {
            const KEY = 'theme';
            let stored = null;
            try {
                stored = localStorage.getItem(KEY);
            } catch (err) {
                console.warn('Theme storage unavailable:', err);
            }
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const validThemes = ['light', 'dark'];
            const initial = (stored && validThemes.includes(stored)) ? stored : (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', initial);
        })();
    </script>
    <style>
        .cv-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
            width: 100%;
        }
        
        .cv-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .cv-header h1 {
            font-size: 2rem;
            color: var(--text-dark);
            margin: 0;
        }
        
        .cv-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: var(--interactive);
            color: var(--btn-text);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: 2px solid var(--interactive);
        }
        
        .cv-download-btn:hover {
            transform: translateY(-3px);
            background: var(--hover-glow);
            border-color: var(--contrast);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
        }
        
        .cv-viewer {
            width: 100%;
            height: calc(100vh - 250px);
            min-height: 800px;
            border: 1px solid var(--border-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            background: var(--bg-white);
        }
        
        .cv-viewer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .cv-container {
                padding: 100px 15px 40px;
            }
            
            .cv-header h1 {
                font-size: 1.5rem;
            }
            
            .cv-viewer {
                height: calc(100vh - 200px);
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html#home">Ian Porto e Mello</a>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="index.html#skills" class="nav-link">Skills</a></li>
                <li><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li><a href="index.html#experience" class="nav-link">Experience</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>

            <!-- Theme toggle -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" title="Toggle light/dark">
                <i class="fa-solid fa-moon"></i>
            </button>

            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- CV Section -->
    <section class="cv-container">
        <div class="cv-header">
            <h1>Curriculum Vitae</h1>
            <a href="curriculum.pdf" class="cv-download-btn" download>
                <i class="fas fa-download"></i>
                Download PDF
            </a>
        </div>
        <div class="cv-viewer">
            <iframe src="curriculum.pdf#toolbar=1&navpanes=1&scrollbar=1" type="application/pdf">
                <p>Your browser does not support PDFs. <a href="curriculum.pdf" download>Download the PDF instead</a>.</p>
            </iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ian Porto e Mello. All rights reserved.</p>
        </div>
    </footer>

    <script>
        (function () {
            const KEY = 'theme';
            const root = document.documentElement;
            const themeBtn = document.getElementById('theme-toggle');

            if (!themeBtn) return;

            const themeIcon = themeBtn.querySelector('i');
            
            const updateThemeIcon = (mode) => {
                if (!themeIcon) return;
                if (mode === 'dark') {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    themeBtn.setAttribute('aria-label', 'Switch to light mode');
                    themeBtn.title = 'Switch to light mode';
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    themeBtn.setAttribute('aria-label', 'Switch to dark mode');
                    themeBtn.title = 'Switch to dark mode';
                }
            };

            const setTheme = (theme) => {
                root.setAttribute('data-theme', theme);
                updateThemeIcon(theme);
                try {
                    localStorage.setItem(KEY, theme);
                } catch (err) {
                    console.warn('Unable to persist theme:', err);
                }
            };

            const stored = localStorage.getItem(KEY);
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initial = stored || (prefersDark ? 'dark' : 'light');
            setTheme(initial);

            themeBtn.addEventListener('click', () => {
                const current = root.getAttribute('data-theme');
                if (current === 'dark') {
                    setTheme('light');
                } else {
                    setTheme('dark');
                }
            });
        })();
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
